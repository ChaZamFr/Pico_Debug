# Interface configuration (e.g., ST-Link/V2)
source [find interface/cmsis-dap.cfg]

# Target configuration (e.g., STM32F4)
source [find target/rp2040.cfg]

adapter speed 5000

# GDB server port
gdb_port 3333

# Telnet port (optional, for direct OpenOCD command interaction)
telnet_port 4444

# Tcl port (optional, for scripting OpenOCD)
tcl_port 6666

# Reset and halt the target on connection
init
reset halt
